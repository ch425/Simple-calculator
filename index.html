<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简易计算器</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
            <div class="wrapper">
                <div class="inp">
                    <input id="output1" type="text" maxlength="40">
                    <input id="outputResult" type="text" maxlength="13" value="0">
                </div>
                <div id="content">
                    <table  cellspacing="20">
                        <tr>
                            <td onclick="Clean()" colspan="2">CE</td>
                            <td onclick=""colspan="2">退格</td>
                        </tr>
                        <tr>
                            <td onclick="num(7)">7</td>
                            <td onclick="num(8)">8</td>
                            <td onclick="num(9)">9</td>
                            <td onclick="divide()">/</td>
                        </tr>
                        <tr>
                            <td onclick="num(4)">4</td>
                            <td onclick="num(5)">5</td>
                            <td onclick="num(6)">6</td>
                            <td onclick="multiply()">×</td>
                        </tr>
                        <tr>
                            <td onclick="num(1)">1</td>
                            <td onclick="num(2)">2</td>
                            <td onclick="num(3)">3</td>
                            <td onclick="subtract()">－</td>
                        </tr>
                        <tr>
                            <td onclick="num(0)">0</td>
                            <td onclick="spot()">.</td>
                            <td onclick="add()">＋</td>
                            <td onclick="equal()">＝</td>
                        </tr>
                    </table>
                </div>
            </div>
            
    </body>
</html>
